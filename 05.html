		<p>

		<button onclick="bu()">
			单击按钮显示列表
		</button>
		<div id="menu"></div>
		<script>
			function bu() {
				var liebiao = document.getElementsByTagName("ul");
				for (var i = 0; i < liebiao.length; i++) {
					document.getElementById("menu").innerHTML += liebiao[i].innerHTML + "<br/>";

				}

			}
		</script>
